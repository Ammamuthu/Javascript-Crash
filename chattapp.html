<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    h1
    {
        background-color: forestgreen;
        color: fuchsia;
        padding: auto;
    }
    button
    {
        padding: auto;
        background-color: greenyellow;
        color: honeydew;
        cursor: pointer;
    }
    #Chat
    {
        /* width: fit-content; */
        margin-left: 350px;
        border-radius :20px;;
        border-width: 100px;
        height: 500px;
        width: 500px;
        background-color: rgb(240, 246, 255);
    }

    </style>
    <h1>
        Chatt app Single Person
    </h1>
    <input placeholder="Entr your Message" id="Prs1"><br>
    <button onclick="presss()" style="margin-left: 100px;"> Send </button>  
    <input placeholder="Enter Your Text :  " id="prs2" style="margin-left: 1000px;">
    <button onclick="presss()" style="margin-left: 1250px;"> SenD </button>    
    <div id="Chat"></div> 
    


    <script>
        function presss(){
        
        value1=document.getElementById("Prs1").value;
        value2=document.getElementById("prs2").value;

        element=document.createElement("p");
        if (value1!=""){
            texxt1=document.createTextNode(value1);
            element.appendChild(texxt1);
            mydiv=document.getElementById("Chat");
            mydiv.appendChild(element);

            element.style.color="blue";
            document.getElementById("Prs1").value="";
        }
        else {
            texxt2=document.createTextNode(value2);
            element.appendChild(texxt2);
            mydiv=document.getElementById("Chat");
            mydiv.appendChild(element);

            element.style.color="red";
            document.getElementById("prs2").value="";
        }
        }

    </script>
    </body>
</html>
